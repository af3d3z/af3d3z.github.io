<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejercicio 5 CSS</title>
	<style>
		.columna {
			display: flex;
			border: 1px solid black;
			width: 30%;
			background-color: lightblue;
			margin: 10px;
			justify-content: space-around;
			flex-flow: wrap;
			margin: auto;
			padding: 10px;
			margin-bottom: 10px;
		}

		.grupo {
			display: flex;
			flex-flow: wrap;
			flex-direction: row;
		}

	</style>
</head>
<body>
	<div class="grupo">
		<div class="columna">Columna 1</div>
		<div class="columna">Columna 2</div>
		<div class="columna">Columna 3</div>

		<div class="columna">Columna 4</div>
		<div class="columna">Columna 5</div>
		<div class="columna">Columna 6</div>
	</div>
</body>
</html>
