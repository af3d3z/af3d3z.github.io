<!DOCTYPE html>
<html>
<head>
	<title>Receta de la tortilla francesa</title>
	<style type="text/css">
		h1 {
			background-color: blue;
			color: white;
		}

		h2 {
			background-color: rgb(255, 0, 0);
			color: rgba(255,255,255, 0.8);
		}

		p {
			text-decoration-style: dotted;
			font-size: 1.2em;
			font-weight: bold;
			text-align: center;
		}

		ul {
			font-style: italic;
			text-shadow: 2px 2px 5px red;
		}

		ol {
			text-shadow: 2px 2px 3px blue;
		}
	</style>
</head>
<body>
	<h1>Receta de la tortilla francesa</h1>
	<p>Ingredientes:</p>

	<ul>
		<li>Huevos</li>
		<li>Aceite</li>
		<li>Sal</li>
	</ul>

	<p>Preparación:</p>

	<ol>
		<li>Calentar el aceite en una sartén</li>
		<li>Cascar el huevo y batirlo</li>
		<li>Verter el hueveo batido en la sartén</li>
		<li>Esperar un par de minutos, voltear y volver a esperar.</li>
	</ol>

	<h2>Servir con mayonesa, tomate o jamón</h2>
</body>
</html>
