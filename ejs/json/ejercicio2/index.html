<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        function addRow(usuario) {
            let newRow = "<tr><td>" + usuario.nombre + "</td><td>" + usuario.apellidos + "</td><td>" + usuario.edad + "</td><td>" + usuario.ciudad + "</td></tr>"
            $('table').append(newRow);
        }

        function jsonify(object) {
            return JSON.parse(object);
        }

        function stringify(object) {
            return JSON.stringify(object);
        }


        function consultaUsuario() {
            let userDiv = document.getElementById("user");
            userDiv.innerHTML = "";
            
            let usuario = {
                "nombre": $('#nombre-form').val(),
                "apellidos": $('#apellidos-form').val(),
                "edad": $('#edad-form').val(),
                "ciudad": $('#ciudad-form').val()
            };

            console.log(usuario);
            addRow(usuario);
        }
    </script>
    <h1>Ejercicio1: Consulta de usuarios</h1>
    <input type="text" id="nombre-form">
    <input type="text" id="apellidos-form">
    <input type="text" id="edad-form">
    <input type="text" id="ciudad-form">
    <button onclick="consultaUsuario()">Pulsa y observa la consola</button>
    <div id="user">
    </div>
    <br>
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Ciudad</th>
        </tr>
    </table>
</body>
</html>
